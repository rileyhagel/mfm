<html>

    <head>
    
        <title>RTRFM</title>
        <link rel="stylesheet" href="game-style.css">
    
    </head>
    <body>
    
        <h1>Regenald The Renegade Flamethrower Monkey</h1>
        <noscript>You have JavaScript disabled in your browser. This game requires JavaScript to run.</noscript>
        <canvas width="640" height="480" id="canvas" style="width: 640px; height: 480px;">
            Something went wrong when we tried to render the canvas.
        </canvas>
        <div id="controls">
        
            <!-- Controls go here -->
            <div style="text-align: center; margin: 5px; padding: 5px; display: inline-block;">
                <button id="up">Up</button><br>
                <button id="left">Left</button>
                <button id="right">Right</button><br>
                <button id="down">Down</button>
            </div>
            <div style="text-align: center; margin: 5px; padding: 5px; display: inline-block;">
                <button id="attack">Attack</button><br>
                <button id="interact">Interact</button>
            </div>
            
            <div id="keyboard">
            
                <h2>Do you have a Keyboard?</h2>
                <p>
                    If you do:<br>
                    <button id="fullscreen">Open in Fullscreen</button>
                    <br>
                </p>
                <table>
                    
                    <caption>Keyboard Controls</caption>
                
                    <thead>
                    
                        <tr>
                        
                            <th>Action</th>
                            <th>Control</th>
                            <th>Key(s)</th>
                        
                        </tr>
                    
                    </thead>
                    <tbody>
                    
                        <!-- Control list goes here -->
                        <tr>
                        
                            <td>Move Up</td>
                            <td>Up</td>
                            <td>
                            
                                <kbd>
                                    <span class="key">W</span>
                                </kbd>
                            
                            </td>
                        
                        </tr>
                        <tr>
                        
                            <td>Move Left</td>
                            <td>Left</td>
                            <td>
                            
                                <kbd>
                                    <span class="key">A</span>
                                </kbd>
                            
                            </td>
                        
                        </tr>
                        <tr>
                        
                            <td>Move Right</td>
                            <td>Right</td>
                            <td>
                            
                                <kbd>
                                    <span class="key">D</span>
                                </kbd>
                            
                            </td>
                        
                        </tr>
                        <tr>
                        
                            <td>Move Down</td>
                            <td>Down</td>
                            <td>
                            
                                <kbd>
                                    <span class="key">S</span>
                                </kbd>
                            
                            </td>
                        
                        </tr>
                    
                    </tbody>
                
                </table>
            
            </div>
        
        </div>
    
    <script src="game-files/rtrfm.js"></script>
    </body>

</html>
