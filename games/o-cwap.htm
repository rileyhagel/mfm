<html>

    <head>
    
        <title>Game Title</title>
        <link rel="stylesheet" href="game-style.css">
    
    </head>
    <body>
    
        <h1>Game Title</h1>
        <noscript>You have JavaScript disabled in your browser. This game requires JavaScript to run.</noscript>
        <canvas id="game" width="800" height="600">Your browser sucks.</canvas>
        <script src="game-files/o-cwap.js"></script>
        <div id="controls">
        
            <!-- Controls go here -->
            
            <div id="keyboard">
            
                <h2>Do you have a Keyboard?</h2>
                <p>
                    If you do:<br>
                    <button id="fullscreen" onclick="fullScreen()">Open in Fullscreen</button>
                    <br>
                </p>
                <table>
                    
                    <caption>Keyboard Controls</caption>
                
                    <thead>
                    
                        <tr>
                        
                            <th>Action</th>
                            <th>Control</th>
                            <th>Key(s)</th>
                        
                        </tr>
                    
                    </thead>
                    <tbody>
                    
                        <!-- Control list goes here -->
                        <tr>
                        
                            <td>Open the task manager on Windows</td>
                            <td>None</td>
                            <td>
                                <kbd>
                                    <span class="key">Ctrl</span> + <span class="key">Shift</span> + <span class="key">Space</span>
                                </kbd>
                            </td>
                        
                        </tr>
                    
                    </tbody>
                
                </table>
            
            </div>
        
        </div>
    
    </body>

</html>
