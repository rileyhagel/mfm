<html>

    <head>
    
        <title>Game Title</title>
        <link rel="stylesheet" href="game-style.css">
    
    </head>
    <body>
    
        <h1>Game Title</h1>
        <noscript>You have JavaScript disabled in your browser. This game requires JavaScript to run.</noscript>
        <canvas width="640" height="480">
            Something went wrong when we tried to render the canvas.
        </canvas>
        <div id="controls">
        
            <!-- Controls go here -->
            
            <div id="keyboard">
            
                <h2>Do you have a Keyboard?</h2>
                <p>
                    If you do:<br>
                    <button id="fullscreen">Open in Fullscreen</button>
                    <br>
                </p>
                <table>
                    
                    <caption>Keyboard Controls</caption>
                
                    <thead>
                    
                        <tr>
                        
                            <th>Action</th>
                            <th>Control</th>
                            <th>Key(s)</th>
                        
                        </tr>
                    
                    </thead>
                    <tbody>
                    
                        <!-- Control list goes here -->
                        <tr>
                        
                            <td>Open the Ctrl + Alt + Del menu on Windows</td>
                            <td>None</td>
                            <td>
                                <kbd>
                                    <span class="key">Ctrl</span> + <span class="key">Alt</span> + <span class="key">Del</span>
                                </kbd>
                            </td>
                        
                        </tr>
                    
                    </tbody>
                
                </table>
            
            </div>
        
        </div>
